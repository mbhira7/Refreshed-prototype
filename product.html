<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<link href="./style.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/8823a292b7.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<nav>
				<a class="img-link" href="./index.html">
					<figure class="img-container">
						<img src="./img/logo.svg" alt="Logo" />
					</figure>
				</a>
				<div class="nav-middle">
					<a href="./index.html">Home</a>
					<a href="./products.html">Products</a>
					<a href="./about.html">About</a>
					<a href="./contact-us.html">Contact</a>
				</div>

				<div class="nav-right">
					<a href="#">
						<span class="fas fa-search fa-fw"></span>
					</a>
					<a href="./cart.html">
						<span class="fas fa-shopping-cart"></span>
					</a>
				</div>
			</nav>
		</header>

		<div class="product-wrapper">
			<div class="product-specific-grid">
				<div class="product-grid-left">
					<div class="product-img-div">
						<div class="overlay"></div>
						<img src="img/produkt.jpeg" />
					</div>

					<div class="product-images-grid">
						<div class="product-img-div">
							<div class="overlay"></div>
							<img src="img/produkt2.jpeg" />
						</div>
						<div class="product-img-div">
							<div class="overlay"></div>
							<img src="img/produkt3.jpeg" />
						</div>
					</div>
				</div>

				<div class="product-grid-right">
					<div class="product-info">
						<h2>Product name</h2>
						<h3>Item nr. 00478652</h3>
						<h3>$75</h3>
					</div>

					<div class="product-style-grid">
						<div>
							<p><strong>Color</strong></p>
							<div class="row">
								<div class="color-radio r1">
									<input type="radio" id="red" name="color" value="red" />
									<label for="red">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Red
									</label>
								</div>

								<div class="color-radio r2">
									<input type="radio" id="green" name="color" value="green" />
									<label for="green">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Green
									</label>
								</div>

								<div class="color-radio r3">
									<input type="radio" id="yellow" name="color" value="yellow" />
									<label for="yellow">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Purple
									</label>
								</div>

								<div class="color-radio r4">
									<input type="radio" id="blue" name="color" value="blue" />
									<label for="blue">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Blue
									</label>
								</div>
							</div>
						</div>

						<div>
							<p><strong>Type</strong></p>

							<div class="row">
								<div class="color-radio">
									<input type="radio" id="analog" name="type" value="analog" />
									<label for="analog">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Analog
									</label>
								</div>

								<div class="color-radio">
									<input type="radio" id="digital" name="type" value="digital" />
									<label for="digital">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Digital
									</label>
								</div>
							</div>
						</div>

						<div>
							<p><strong>Pattern</strong></p>
							<div class="row">
								<div class="color-radio">
									<input type="radio" id="plain" name="pattern" value="plain" />
									<label for="plain">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Plain
									</label>
								</div>

								<div class="color-radio">
									<input type="radio" id="stripes" name="pattern" value="stripes" />
									<label for="stripes">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Stripes
									</label>
								</div>

								<div class="color-radio">
									<input type="radio" id="stars" name="pattern" value="stars" />
									<label for="stars">
										<span>
											<img
												src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
												alt="Checked Icon"
											/>
										</span>
										Stars
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="engrave-div">
						<h3>Engrave</h3>
						<p>Set a personal touch</p>
						<input type="text" placeholder="Text, symbols" />
					</div>

					<div class="quantity-div">
						<h3>Quantity</h3>
						<div class="quantity-adder">
							<div id="quantity-minus">-</div>
							<h3 id="quantity-display">1</h3>
							<div id="quantity-plus">+</div>
						</div>
					</div>

					<button type="submit">ADD TO CART</button>

					<hr />
					<div class="reviews-div">
						<h2>Reviews</h2>
						<textarea placeholder="Write a review"></textarea>
					</div>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
